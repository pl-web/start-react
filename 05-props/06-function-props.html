<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/babel.min.js"></script>
  <script src="../JS-Files/react.development.js"></script>
  <script src="../JS-Files/react-dom.js"></script>
  <script src="../JS-Files/prop-types.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
    // 1. 创建组件
    function MyComponent(props) {
      return (
        <ul>
          <li>name: {props.name}</li>  
          <li>age: {props.age}</li>  
          <li>gender: {props.gender}</li>  
        </ul>
      )
    }

    const John = { name: 'John', age: 20, gender: 'male'}
    // 2. 渲染组件
    ReactDOM.render(<MyComponent {...John} />, document.getElementById('test'))
  </script>
</body>
</html>
