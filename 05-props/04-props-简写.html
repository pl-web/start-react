<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/babel.min.js"></script>
  <script src="../JS-Files/react.development.js"></script>
  <script src="../JS-Files/react-dom.js"></script>
  <script src="../JS-Files/prop-types.js"></script>
</head>
<body>
  <div id="test0"></div>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <script type="text/babel">
    // 1. 创建组件
    class Person extends React.Component {
      // 限制 props 的内容
      static propTypes = {
        name: PropTypes.string.isRequired // Cannot read property 'string' of undefined    15-  not 16+ 
      }
      // props 默认值
      static defaultProps = {
        gender: 'female',
        age: 18
      }

      // render
      render() {
        return (
          <ul>
            <li>name: {this.props.name}</li>  
            <li>age: {this.props.age}</li>  
            <li>gender: {this.props.gender}</li>  
          </ul>
        )
      }
    }

    const John = { name: 'John', age: 20, gender: 'male'}
    const Mary = { name: 'Mary' }
    // 2. 渲染组件
    ReactDOM.render(<Person {...John} />, document.getElementById('test0'))
    ReactDOM.render(<Person name="Jerry" age={21} gender="female"/>, document.getElementById('test1'))
    ReactDOM.render(<Person name="Tom" age={22} gender="male"/>, document.getElementById('test2'))
    ReactDOM.render(<Person {...Mary} />, document.getElementById('test3'))
  </script>
</body>
</html>
