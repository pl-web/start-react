<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/babel.min.js"></script>
  <script src="../JS-Files/react.development.js"></script>
  <script src="../JS-Files/react-dom.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
    // 高阶函数
    /*
      高阶函数：如果一个函数符合下面2个规范中的一个，那么该函数就是高阶函数
      1. 如果Foo函数，接受的参数是一个函数，那么Foo就可以看做是一个高阶函数
      2. 如果Fun函数，调用的返回值也是一个函数，那么Fun就可以看做是一个高阶函数
    */
    // create one component by class
    class LoginComponent extends React.Component {
      // initial state
      state = {
        username: '',
        password: ''
      }

      // defined function
      processSubmit = (event) => {
        event.preventDefault(); // prevent form submit event
        const { username, password } = this.state
        alert(`username: ${username}, password: ${password}`)
      }
      saveFormData = (formitem) => {
        return (event) => {
          const itemValue = event.target.value; 
          // can event.target.value wirte in this state
          this.setState({
            [formitem]: itemValue
          })
        }
      }

      // render
      render() {
        return (
          <form action="" onSubmit={this.processSubmit}>
            username: <input onChange={this.saveFormData('username')} type="text" name="username" /> <br />
            password: <input onChange={this.saveFormData('password')} type="password" name="password" /> <br />
            <button>Login</button> 
          </form>
        )
      }
    }

    // render LoginComponent component
    ReactDOM.render(<LoginComponent />, document.getElementById('test'))
  </script>
</body>
</html>
