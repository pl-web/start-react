<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/babel.min.js"></script>
  <script src="../JS-Files/react.development.js"></script>
  <script src="../JS-Files/react-dom.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
    // 1. 创建组件
    class Case extends React.Component {
      // state
      state = {
        isWork: true
      }

      // function
      showContent = () => {
        console.log(this); // this exist input1
        alert(this.input1.value);
      }

      workOrRest = () => {
        this.setState({
          isWork: !this.state.isWork
        })
      }
      
      saveInput = (currentNode) => {
        this.input1 = currentNode; 
        console.log('See me, It is running');
      }

      // render
      render() {
        return (
          <div>
            <input ref={this.saveInput} type="text" placeholder="点击右侧按钮读取该内容" /><br />
            <button onClick={this.showContent}>按钮</button><br />
            <span>{this.state.isWork ? 'Work':'Not Work'}</span><br />
            <button onClick={this.workOrRest}>工作与否</button>
          </div>
        )
      }
    }

    // 2. 渲染组件
    ReactDOM.render(<Case />, document.getElementById('test'))
  </script>
</body>
</html>
