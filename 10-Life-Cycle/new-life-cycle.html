<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/polyfill.js"></script>
  <script src="../JS-Files/react.development.17.js"></script>
  <script src="../JS-Files/react-dom.development.17.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">

    // create component by class way
    class Count extends React.Component {
      // constructor
      constructor(props) {
        super(props);
        this.state = {
          count: 0
        }
        console.log('Count, constructor');
      }

      // defined function
      add = () => {
        const { count } = this.state;
        this.setState({count: count + 1});
      }
      remove = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }
      force = () => {
        this.forceUpdate();
      }

      // all life cycle
      componentDidMount() {
        console.log('Count, componentDidMount');
      }
      componentWillUnmount() {
        console.log('Count, componentWillUnmount');
      }
      // shouldComponentUpdate ==> like a vavle
      // return false ==> stop update
      // return true ==> continue (defalut)
      shouldComponentUpdate() {
        console.log('Count, shouldComponentUpdate');
        return true // this sentence is required
      }
      // componentDidUpdate
      componentDidUpdate(prevProps, prevState, snapshot) {
        console.log('Count, componentDidUpdate');
      }
      // getDerivedStateFromProps
      static getDerivedStateFromProps() {
        console.log('Count, getDerivedStateFromProps');
        return null;
      }
      getSnapshotBeforeUpdate() {
        console.log('Count, getSnapshotBeforeUpdate');
        return null;
      }

      // render
      render() {
        console.log('Count, render');
        return (
          <div>
            <h1>count: {this.state.count}</h1>
            <button onClick={this.add}>Click Add Count</button><br />
            <button onClick={this.remove}>Click Remove Component</button><br />
            <button onClick={this.force}>Click Force Update</button><br />
          </div>
        )
      }
    }

    // render or mount(name) component to page
    ReactDOM.render(<Count />, document.getElementById('test'))
  </script>
</body>
</html>
