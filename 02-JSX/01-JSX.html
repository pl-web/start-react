<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/babel.min.js"></script>
  <script src="../JS-Files/react.development.js"></script>
  <script src="../JS-Files/react-dom.js"></script>
  <style type="text/css">
    .text {
      color: rgb(79, 202, 202);
    }
  </style>
</head>
<body>
  <div id="jsx"></div>
  <script type="text/babel">
    const text = 'Hello World, Hello React.'
    // 1. 创建虚拟DOM
    // 语法
    /* 
      1、不加引号  
      2、JS 表达式 数据,使用{}来包裹  
      3、class => className
      4、style content
      5、外层有只有一个根标签
      6、标签必须闭合
      7、标签首字母
        （1）如果是小写字母开头，则被转换为HTML中对应的标签，如果没有该标签，则不能识别 unrecognized
        （2）如果是大写字母开头，react就会渲染对应的自定义的组件，如果没有，则 error 
    */
    const VDOM = (
      <div>
        <h1 className="text">{ text }</h1> 
        <p style={{color: 'orange', fontSize: '100px'}}>Content</p>  
      </div>
    )
    // 2. 渲染虚拟DOM
    ReactDOM.render(VDOM, document.getElementById('jsx'))
  </script>
</body>
</html>
