<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS-Files/babel.min.js"></script>
  <script src="../JS-Files/react.development.js"></script>
  <script src="../JS-Files/react-dom.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
    // create one component by class
    class LoginComponent extends React.Component {
      // initial state
      state = {
        username: '',
        password: ''
      }

      // defined function
      processSubmit = (event) => {
        event.preventDefault(); // prevent form submit event
        const { username, password } = this.state
        alert(`username: ${username}, password: ${password}`)
      }
      saveUsername = (event) => {
        // console.log(event.target.value);
        const usernameValue = event.target.value; 
        // can event.target.value wirte in this state
        this.setState({
          username: usernameValue
        })
      }
      savePassword = (event) => {
        const passwordValue = event.target.value; 
        // can event.target.value wirte in this state
        this.setState({
          password: passwordValue
        })
      }

      // render
      render() {
        return (
          <form action="" onSubmit={this.processSubmit}>
            username: <input onChange={this.saveUsername} type="text" name="username" /> <br />
            password: <input onChange={this.savePassword} type="password" name="password" /> <br />
            <button>Login</button> 
          </form>
        )
      }
    }

    // render LoginComponent component
    ReactDOM.render(<LoginComponent />, document.getElementById('test'))
  </script>
</body>
</html>
